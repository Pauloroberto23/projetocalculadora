<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada js</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
   
    <h2>digite o numero e confirme para gerar uma tabuada</h2>
    <form action="" id="multiplication-form">
        <div class="form-control">
            <label for="number">tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">multiplicar  ate:</label>
            <input type="number" name="multiplicator" id="multiplicator" placeholder="3">
        </div>


    </form>


</body>
</html>
